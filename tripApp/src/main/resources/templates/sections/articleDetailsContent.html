<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<body class="body">
	<form action="#" name="articleForm" th:action="@{/article}" th:object="${articleDetailsViewModel}" method="POST">
		<div class="row" id="content">
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
			<div class="col-md-8 col-sm-8 col-xs-2 fla">
				<div class="card">
					<div class="card-body">
						<div class="row" >
								<div class="card mt-2 ml-4 mr-4 mb-2" style="background-color: #d2dff4">
									<div class="card-body">
										<div class="text-center">
											<h2 th:text="*{articleDTO.title}"></h2>
										</div> 
										<div id="descriptionCard" class="card mt-3 mb-3">				
											<div id="description" class="card-body">
												<h5 class="text-justify" th:text="*{articleDTO.description}"></h5>	    	
											</div>					    
										</div>
										<div th:each="section : *{articleDTO.sections}">
											<div id="sectionCard" class="card mt-3 mb-3">
												<div class="card-header bg-info color">
													 <h5 class="text-left" th:text="${section.sectionTitle}"></h5>
												</div>					
												<div id="section" class="card-body">
													<h5 class="text-justify" th:text="${section.sectionContent}"></h5>	    	
												</div>					    
											</div>
										</div>
									</div>
								</div>
						</div>
						<div id="comments" class="row">
							<div class="card mt-2 ml-4 mr-4 mb-2" style="width: 100%">
								<div class="card-body">
										<div th:each="comment : *{articleDTO.commentsDTO}">
												<div class="row">
												    <div class="col-md-2 col-sm-2 col-xs-2">
									        	        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
									        	        <p class="text-secondary text-center" th:text="${comment.user.lastName} + ' ' + ${comment.user.firstName}"></p>
									        	    </div>
												
												    <div class="col-md-10 col-sm-10 col-xs-2">
												        <div class="card">
												            <div class="card-header">
												                <p th:text="'adaugat in data de ' + ${comment.date}"></p>
												            </div>
												            <div class="card-body mt-2">
												                <h5 class="text-justify ml-1" th:text="${comment.content}"></h5>
												            </div>
												        </div>
												    </div>
												</div>
										</div>
								</div>
									<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col-md-2 col-sm-2 col-xs-2">
									        	        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
									        	        <p class="text-secondary text-center" th:text="${userName}"></p>
									        	    </div>
													<div class="col-md-10 col-sm-10 col-xs-2 fla">
						  								<textarea class="text-justify" name="commentContent" style="width: 100%; height: 100px; resize: none;" placeholder="Adauga un comentariu..." required></textarea>
						  								<input class="btn btn-success" style="float: right" type="submit" value="Adauga comentariu"/>	 
													</div>
												</div>
											</div>
										</div>
								</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
		</div>
	</form>
</body>
</html>
