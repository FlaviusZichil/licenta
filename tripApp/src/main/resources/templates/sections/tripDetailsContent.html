<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="body">
	<form action="#" th:action="@{/trip-details}" th:object="${tripDetailsViewModel}" method="post">
		 <div class="row" id="article">
		 	<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
		 	<div class="col-md-8 col-sm-8 col-xs-2 fla">
		 		<!-- c -->
		 		<div class="card trip-details-card">
				  <div class="card-header bg-info">
				    <h5 th:text="*{tripDTO.peak.peakName} + ' - ' + *{tripDTO.peak.altitude} + 'm'"></h5>
				  </div>
				  <div class="card-body">
				  <div class="row" id="article">
		 			<div class="col-md-5 col-sm-5 col-xs-2 fla">
		 				<h5 class="card-title" th:text="'Data plecare: ' + *{tripDTO.startDate}"></h5>
						<h5 class="card-title" th:text="'Data intoarcere: ' + *{tripDTO.endDate}"></h5>
			    	    <h5 class="card-title" th:text="'Locuri disponibile: ' + *{tripDTO.capacity}"></h5>
			     	    <h5 class="card-title" th:text="'Dificultate: ' + *{tripDTO.difficulty}"></h5>
						<h5 class="card-title" th:text="'Puncte: ' + *{tripDTO.points}"></h5>
						<h5 class="card-title" th:text="'Traseu: ' + *{tripDTO.route.startPoint} + ' - ' 
							     						+ *{tripDTO.route.intermediatePoint} + ' - ' 
							     						+ *{tripDTO.route.endPoint}"></h5>
						<h5 class="card-title" th:text="'Judet: ' + *{tripDTO.peak.city}"></h5>
						<h5 class="card-title" th:text="'Munte: ' + *{tripDTO.peak.mountain.mountainName}"></h5>
						<div class="btn-group" role="group" th:if="${isAlreadyRegisteredForTrip} == false">
							<input type="submit" class="btn btn-success" value="Inscrie-te la ascensiune">
							<a th:href="@{/all-trips}" class="btn btn-primary">Toate asceniunile</a>
						</div>
						<div class="btn-group" role="group" th:if="${isAlreadyRegisteredForTrip} == true">
							<input type="submit" class="btn btn-danger" value="Elimina ascensiunea">
							<a th:href="@{/all-trips}" class="btn btn-primary">Toate asceniunile</a>
						</div>
		 			</div>
		 			<div class="col-md-7 col-sm-7 col-xs-2 fla"></div>
				  	</div>
				</div>
				<!-- Extended card -->
		 	</div>
		 	<div class="col-md-2 col-sm-2 col-xs-4 fla"></div>
		 	</div>
	</div>
	</form>
</body>
</html>
