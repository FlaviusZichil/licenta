<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="body">
	<form action="#" th:action="@{/achievements}" th:object="${allMedalsViewModel}" method="POST">
		<div class="row">
		  <div class="col-sm-2"></div>
		  <div class="col-sm-2">
		    <div class="card mt-3 mb-3 bg-warning text-center" th:each="medalDTO : *{medalsDTO}">
		      <div class="card-body">
		        <h5 class="card-title" th:text="${medalDTO.peakDTO.peakName}"></h5>
		        <hr>
		        <p class="card-text text-white" th:text="${medalDTO.peakDTO.altitude}"></p>
		        <p class="card-text text-white" th:text="${medalDTO.peakDTO.mountainDTO.name}"></p>
		      </div>
		    </div>
		  </div>
		  <div class="col-sm-2"></div>
		</div>
	</form>		
</body>
</html>
