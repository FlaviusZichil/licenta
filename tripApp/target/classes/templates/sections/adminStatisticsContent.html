<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="body">
	<form action="#" th:action="@{/statistics}" method="post">	
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
			<div class="col-md-4 col-sm-4 col-xs-2 fla">
				<div class="card mt-2 mb-2">
					<div class="card-header text-center color bg-info">
						<h5> Varsta </h5>
					</div>
					<div class="card-body">
						<div>
							<canvas id="doughnutChart"></canvas>
					    </div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-2 fla">
				<div class="card mt-2 mb-2">
					<div class="card-header text-center color bg-info">
						<h5> Experienta </h5>
					</div>
					<div class="card-body">
						<div>
							<canvas id="pieChart"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
		</div>
	</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
<script th:inline="javascript">
var ctxD = document.getElementById("doughnutChart").getContext('2d');
var myLineChart = new Chart(ctxD, {
  type: 'doughnut',
  data: {
    labels: ["Sub 18", "18-30", "30-50", "Peste 50"],
    datasets: [{
      data: [[${ages}]],
      backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1"],
      hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5"]
    }]
  },
  options: {
    responsive: true
  }
});

</script>
<script th:inline="javascript">
  //pie
  var ctxP = document.getElementById("pieChart").getContext('2d');
  var myPieChart = new Chart(ctxP, {
    type: 'pie',
    data: {
      labels: ["Incepator", "Mediu", "Avansat"],
      datasets: [{
        data: [[${experiences}]],
        backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
        hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
      }]
    },
    options: {
      responsive: true
    }
  });

</script>
</body>
</html>
