<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
	
	.font {
		 font-family: "Comic Sans MS", "Comic Sans", cursive;
		 font-size: 130%;
	}
	.btn-outline {
	  color: #4fbfa8;
	  background-color: #ffffff;
	  border-color: #4fbfa8;
	  font-weight: bold;
	  letter-spacing: 0.05em;
	}
	
	.btn-outline {
	  color: #4fbfa8;
	  background-color: #ffffff;
	  border-color: #4fbfa8;
	  font-weight: bold;
	  border-radius: 1;
	}
	
	.btn-outline:hover,
	.btn-outline:active,
	.btn-outline:focus,
	.btn-outline.active {
	  background: #4fbfa8;
	  color: #ffffff;
	  border-color: #4fbfa8; 
	  }
	
}
</style>
</head>
<body class="body">
	<form name="myArticlesForm" action="#" th:object="${myArticlesViewModel}" th:action="@{/my-articles}" method="POST">	
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
			<div class="col-md-2 col-sm-2 col-xs-2 fla">
				<div class="card mt-3 mb-3">
					<div class="card-body">
						<h5 class="text-center"> Articole postate </h5>
						<hr>
						<h1 class="text-center" style="background-color: gold; border-radius: 25px; opacity: 0.6;" th:text="*{#lists.size(articlesDTO)}"></h1>
					</div>
				</div>
				<div class="card mt-3 mb-3">				
					<div class="card-body">
						<h5 class="text-center"> Aprecieri primite </h5>
						<hr>
						<h1 class="text-center" style="background-color: gold; border-radius: 25px; opacity: 0.6;" th:text="${allLikes}"></h1>
					</div>
				</div>
				<div class="card mt-3 mb-3">				
					<div class="card-body">
						<h5 class="text-center"> Comentarii primite </h5>
						<hr>
						<h1 class="text-center" style="background-color: gold; border-radius: 25px; opacity: 0.6;" th:text="${allComments}"></h1>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-2 fla">
				<div th:if="*{#lists.size(articlesDTO)} == 0">
					<p class="text-center list-group-item list-group-item-action list-group-item-danger mt-3 mb-3"> Nu aveti articole postate.</p> 
				</div>
				<div th:if="*{#lists.size(articlesDTO)} > 0">
					<div th:each="articleDTO : *{articlesDTO}">
						<div class="card mt-3 mb-3 bg-info">
						    <div class="card-header color">
						    	<h4 class="text-center" th:text="${articleDTO.title}"></h4>
						    </div>				
						    <div id="description" class="card-body">
						    	<div class="card" style="opacity: 0.7;">
						    		<p class="font text-justify" style="margin: 2%" th:text="${articleDTO.description} + '...'"></p>	
						    		<a th:href="@{/article?a=} + ${articleDTO.articleId}" class="btn btn-outline">Citeste mai mult</a>
						    	</div>				    	
						    </div>					    
						    <div class="card-footer">
						    	<table style="width: 100%">
						    		<tr>
						    			<td align="center">
						    				<input type="submit" th:name="${articleDTO.articleId}" class="btn btn-info" value="Modifica articolul">
						    			</td>
						    			<td align="center">
						    				<input type="submit" th:name="${articleDTO.articleId}" class="btn btn-danger" value="Sterge articolul">
						    			</td>				    			
						    		</tr>
						    	</table>				    	
						    </div>
						</div>
					</div>	
				</div>		
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 fla"></div>
		</div>
	</form>
</body>
</html>
